<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        html, body, div {
            background-color: #00000000 !important;
        }
        .box {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border: 2px dashed #212121;
        }
    </style>
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p class="text-center mb-1">Countdown to Colombo Arbitration Week 2023</p>
            </div>
            <div class="col mx-auto">
                <div class="box">
                    <h1 id="d" class="mb-0 fw-bold"></h1>
                    <p class="mb-0">Days</p>
                </div>
            </div>
            <div class="col mx-auto">
                <div class="box">
                    <h1 id="h" class="mb-0 fw-bold"></h1>
                    <p class="mb-0">Hours</p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <h1 id="m" class="mb-0 fw-bold"></h1>
                    <p class="mb-0">Minutes</p>
                </div>

            </div>
            <div class="col mx-auto">
                <div class="box">
                    <h1 id="s" class="mb-0 fw-bold"></h1>
                    <p class="mb-0">Seconds</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        var countDownDate = new Date("Aug 7, 2023 08:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("d").innerHTML = days;
            document.getElementById("h").innerHTML = hours;
            document.getElementById("m").innerHTML = minutes;
            document.getElementById("s").innerHTML = ('0' + seconds).slice(-2);
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("d").innerHTML = "00";
                document.getElementById("h").innerHTML = "00";
                document.getElementById("m").innerHTML = "00";
                document.getElementById("s").innerHTML = "00";
            }
        }, 1000);
    </script>

</body>

</html>
